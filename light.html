<!DOCTYPE html> 
<html>
  <head>
    <title>LIGHT BOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="light.css" media="all" />
  </head>
  <body>
    <h2 style="text-align: center">Lightbox</h2>

    <div class="row">
      <div class="column">
        <img
          src="damation.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="avata.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="bartman.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="homefront.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="damation.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="avata.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="bartman.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="homefront.jpg" style="width: 100%" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <img
            class="demo cursor"
            src="damation.jpg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="damation"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="avata.jpg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Avatar"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="bartman.jpg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Batman"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="homefront.jpg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="home_front"
          />
        </div>
      </div>
    </div>

    <script src="light.js"></script>
  </body>
</html>
